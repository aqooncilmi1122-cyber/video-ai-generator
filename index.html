<script>
  const API_URL = "https://video-ai-backend-server.onrender.com/api/generate";

  async function generateVideo() {
    const prompt = document.getElementById("promptInput").value;
    const duration = document.getElementById("durationInput").value;
    const aspectRatio = document.getElementById("aspectSelect").value;
    const style = document.getElementById("styleSelect").value;

    if (!prompt) {
      alert("Please enter a script first.");
      return;
    }

    document.getElementById("generateBtn").disabled = true;
    document.getElementById("generateBtn").innerText = "Generating...";

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          script: prompt,
          duration,
          aspectRatio,
          style
        })
      });

      const data = await res.json();

      if (!data.success) {
        alert("Error: " + data.message);
        return;
      }

      const videoUrl = data.videoUrl;
      document.getElementById("result").style.display = "block";
      document.getElementById("previewVideo").src = videoUrl;
      document.getElementById("downloadLink").href = videoUrl;

    } catch (err) {
      alert("Server error: " + err.message);
    }

    document.getElementById("generateBtn").disabled = false;
    document.getElementById("generateBtn").innerText = "Generate Video";
  }
</script>
